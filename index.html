<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css"
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
  </head>
  <body>
    <span class="blue dot" style="position:absolute; top: 20px; left: 27px;"></span>
    <span class="white dot"></span>
    <span class="red dot"style="position:absolute; top: -1px; left: 100px;"></span>
    <span class="yellow dot" style="position:absolute; top: -1px; left: 135px;"></span>
    <span class="green dot" style="position:absolute; top: -1px; left: 170px;"></span>
    <hr class="border">
    <p>
      <div class="grid">
        <div class="black square">
          <div class="smaller-dark-square">
            <div id="picture"></div>
          </div>
          <div class="text"></div>
        </div>
        <div class="grey square">   
          <div class="Inner scroll" style="position:absolute; top: 150px; left: 15px; right: 15px">
            <div class="pokemon-entry"></div>
            <div class="pokemon-entry"></div>
            <div class="pokemon-entry"></div>
            <div class="pokemon-entry"></div>
            <div class="pokemon-entry"></div>
            <div class="pokemon-entry"></div>
            <div class="pokemon-entry"></div>
            <div class="pokemon-entry"></div>
            <div class="pokemon-entry"></div>
          </div>
          <span class="small-red-dot"></span>
          <span class="small-red-dot"></span>
          <span class="red dot" style="position:relative; top: 465px; left: 45px"></span>
          <span id="clear">clear</span>
          <hr class="middle">
          <hr class="middle">
          <hr class="middle">
        </div>
      </div>
  </p>
    <hr class="border">
    <hr class="bottom" style="position:relative; bottom: -120px">
    
    <script type="module" defer src="Pokemon.obj.js"></script>
    <script type="module" defer src="Pokemon.Entries.js"></script>
  </body>
</html>
